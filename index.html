<html>
	<head>

		<script src="Vue2.6.10.js"></script>

	<body>		
		<hr />
		<h1>数据双向绑定 input,select,textarea</h1>
		1:通过标签内ref——js内$refs双向绑定；<br />
		2：通过v-model
		<div id="vue-app">
			<label>姓名：</label>
			<input type="text" v-model="name"/>
			<span>{{ name }}</span>
			<br />
			<label>年龄：</label>
			<input ref="age" type="number" @keyup.enter="logage"/>
			<span>{{ age }}</span>
			
		</div>
		<script src="app.js"></script>

	</body>
	
</html>
