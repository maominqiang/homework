<html>
	<head>
		<title>maominqiang.vue.test</title>
		<link rel="stylesheet" href="style.css">
<!-- 		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
		<script src="Vue2.6.10.js"></script>
	</head>
	
	<body>		
		<h1>Computed 计算属性</h1><br />
		区别：methods方法在此处会全部执行：点击button，addA()和addB()都执行；<br />
		computed方法优化过了，每次只执行相关方法；但方法不能带（）
		<hr />
		<div id="vue-app">
			<button @click="a++">A+</button>
			<button @click="b++">B+</button>
			<p> A —— {{ a }}</p>
			<p> B —— {{ b }}</p>
			<p>methods方法：</p>
			<p> Age + A = {{ addMethodA()}}</p>
			<p> Age + B = {{ addMethodB()}}</p>
			<br />
			<p>computed方法：</p>
			<p> Age + A = {{ addA}}</p>
			<p> Age + B = {{ addB}}</p>
		</div>
		<script src="app.js"></script>

	</body>
	
</html>
